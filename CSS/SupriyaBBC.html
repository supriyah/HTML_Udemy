<!doctype html>
<html>
<head>
    <title>Supriya BBC</title>
    
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <style type="text/css">
    	body{
    		margin:0;
    		font-family:arial, helvetica, sans-serif;
    	}
    
    	#topbar{
    		background-color:#790000;
    		width:100%;
    		height:40px;
    		color:white;
    	}
    	
    	.fixedwidth{
    		width:996px;
    		margin:0 auto; 
      }
      
    	#logodiv{
    		height:34px;
    		
    		padding-top:6px;
    		float:left;
    		border-right:1px solid #990000;
    		padding-right:15px;
    	}
    	
    	#emptydiv{
    		padding:10px 80px 30px 20px;
    		border-right:1px solid #990000;
    		width:70px;
    		float:left;
    	}
    	
    	#topmenudiv{
    		float:left;
    		
    	}
    	
    	#topmenudiv ul{
    		padding:0;
    		margin:0;
    		
    	}
    	
    	#topmenudiv li{
    		list-style:none;
    		font-weight:bold;
    		font-size:13px;
    		font-family:arial, helvetica, sans-serif;
    		border-right:1px solid #990000;
    		height:100%;
    		padding:13px 10px 12px 10px;
    		float:left;
    	}
    	
    	#searchdiv{
    		float:left;
    		padding-top:10px;
    		padding-left:13px;
    		padding-bottom:10px;
    	}
    	
    	#searchdiv input{
    		width:140px;
    		padding:3px 0 3px 5px;
    		height:14px;
    		border:none;
    		font-family:Arial, Helvetica, freesans, sans-serif;
    		font-size:13px;
    		font-weight:bold;
    		background-image:url("Images/magnify.png");
    		background-repeat:no-repeat;
    		background-position:right;
    		background-size:20px 20px;
    	}
    	
    	.break{
    		clear:both;
    	}
    	
    	#newsbar{
    		background-color:#990000;
    		width:100%;
    		height:90px;
    		color:white;
    	}
    	
    	#newsbar p{
    		margin:0;
    		padding:0;
    	}
    	
    	#newsheader{
    		font-family:"Arial, Helmet, Freesans, sans-serif";
    		font-size:3em;
    	}
    	
    	#uk{
    		font-size:0.7em;
    	}
    			
    </style>   
</head>

<body>
	<div id="container">
		<div id="topbar">
			<div class="fixedwidth">
				<div id="logodiv" >
					<img src="Images/bbclogo.png" height="25">
				</div>
				<div id="emptydiv">
				</div>
				<div id="topmenudiv">
					<ul>
						<li>News</li>
						<li>Sport</li>
						<li>Weather</li>
						<li>Earth</li>
						<li>Future</li>
						<li>Shop</li>
						<li>TV</li>
						<li>Radio</li>
						<li>More...</li>
					</ul>
				</div>
				<div id="searchdiv">
					<input type="text" placeholder="Search"/>
				</div>
			</div>
		</div>
		<!-- Bottom Red -->
		<div class="break"></div>
		<div id="newsbar">
			<div class="fixedwidth">
				<p id="newsheader">NEWS<span id="uk">UK</span></p>	
			</div>
		</div>
		<!-- Bottom Red End-->
	</div>
</body>
</html>
